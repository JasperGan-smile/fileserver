

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ pwd }}</title>
</head>
<body>
    <p>{{ pwd }}</p>
    <ul>
        {% for file in files %}  {# 迭代 files 变量 #}
        <li>
            <a href="{{pwd + file }}">{{ file }}</a>
            
            {% if file[-4:] == '.txt' %} 
            <a href="http://127.0.0.1:5000/edit{{pwd + file}}">编辑</a>
            {% endif %}

        </li>  
        {% endfor %}  
    </ul>

</body>
</html>
